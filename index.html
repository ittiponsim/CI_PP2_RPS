<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Meta tags for search engines -->
    <meta
      name="description"
      content="Rock Paper Scissors. Fun game to paly against computer."
    />
    <meta
      name="keywords"
      content="Rock Paper Scissors, game, computer game."
    />

    <!-- fav icon -->
    <link rel='shortcut icon' type='image/x-icon' href="favicon.ico" />

     <!-- font awesome and google fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">

    <link rel="stylesheet" href="/assets/css/style.css">
    <!-- Title -->
    <title>Rock Paper Scissors</title>
  </head>

  <body>
    
    <h1 class="heading">
        <img class="logo" src="assets/images/logo.png" alt="logo"> ROCK | PAPER | SCISSORS
    </h1>
    
        <div class="game-area">
            <h1 class="gameText" id="playerText">Player: </h1>
            <h1 class="gameText" id="computerText">Computer: </h1>
            <h1 class="gameText" id="resultText">Result: </h1>
      
            <button data-type="rock" class="choiceBtn"><i class="fas fa-hand-rock"></i> ROCK</button>
            <button data-type="paper" class="choiceBtn"><i class="fas fa-hand-paper"></i> PAPER</button>
            <button data-type="scissors" class="choiceBtn"><i class="fas fa-hand-scissors"></i> SCISSORS</button><br>
            <br>
            <button data-type="restartGame" class="restartBtn" id="restartGame" disabled>Restart Game</button>
            
        </div>
    

    <div class="score-area">
        <p class="scores">Player:  <span id="pScore">0</span></p>
        <p class="scores">Computer:  <span id="cScore">0</span></p>
      </div>
      
    <script src="assets/js/script.js"></script>
  </body>
</html>
